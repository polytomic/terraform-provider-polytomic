connections:
  - connection: postgresql
    name: PostgresSQL
    resource: true
    datasource: true
    attributes:
      - name: hostname
        type: string
        required: true
        example: acme.postgres.database.example.com
      - name: username
        type: string
        required: true
        example: acme
      - name: password
        type: string
        required: true
        sensitive: true
        example: 1234567890
      - name: database
        type: string
        required: true
        example: acme
      - name: port
        type: int
        required: true
        example: 5432
