    name: Redshift Serverless
    type: RedshiftServerlessConnectionType
    config: RedshiftServerlessConnectionConfiguration
    datasource: true
    resource: true
    attributes:
      - name: Database
        type: string
        required: true
        example: dev
      - name: Workgroup
        type: string
        required: true
        example: default-workgroup
      - name: Region
        type: string
        required: true
        example: us-east-1
      - name: IAMRoleARN
        type: string
        required: true
        example: arn:aws:iam::XXXX:role/polytomic-redshiftserverless
      - name: ExternalID
        type: string
        required: true
        example: db
        sensitive: true
      - name: ConnectionMethod
        type: string
        required: true
        example: endpoint
        description: Method to use when connecting to Redshift Serverless; either `data_api` or `endpoint`
      - name: ServerlessEndpoint
        type: string
        optional: true
        description: Required if `connection_method` is `endpoint`.
        example: acme.12345.us-west-2.redshift-serverless.amazonaws.com:5439
      - name: OverrideEndpoint
        type: bool
        description: Override the Data API endpoint for connecting to Redshift; only applicable when `connection_method`` is `data_api`.
        example: true
        optional: true
      - name: DataAPIEndpoint
        type: string
        description: Required if `override_endpoint` is `true`.
        example: https://redshift-data.us-west-2.amazonaws.com
        optional: true
      - name: UseUnload
        type: bool
        description: Enable or disable the ability to unload data from Redshift Serverless.
        example: true
        optional: true
      - name: S3BucketName
        type: string
        optional: true
        example: my-bucket
