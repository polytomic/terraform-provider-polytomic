        type: bool
        optional: true
      - name: ssh_user
        type: string
        optional: true
      - name: ssh_host
        type: string
        optional: true
      - name: ssh_port
        type: int
        optional: true
      - name: ssh_private_key
        type: string
        optional: true
        sensitive: true
