connections:
  - connection: postgresql
    name: PostgresSQL
    type: polytomic.PostgresqlConnectionType
    config: polytomic.PostgresqlConfiguration
    resource: true
    datasource: true
    attributes:
      - name: Hostname
        type: string
        required: true
        example: acme.postgres.database.example.com
      - name: Username
        type: string
        required: true
        example: acme
      - name: Password
        type: string
