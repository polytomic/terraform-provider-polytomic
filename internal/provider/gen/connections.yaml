connections:
  - connection: postgres
    name: PostgresSQL
    type: polytomic.PostgresqlConnectionType
    config: polytomic.PostgresqlConfiguration
    resource: true
    datasource: true
    attributes:
      - name: Hostname
        type: string
        required: true
        example: acme.postgres.database.example.com
      - name: Username
        type: string
        required: true
        example: acme
      - name: Password
        type: string
        required: true
        sensitive: true
        example: 1234567890
      - name: Database
        type: string
        required: true
        example: acme
      - name: Port
        type: int
        required: true
        example: 5432
      - name: SSL
        type: bool
        optional: true
  - connection: bigquery
    name: Big Query
    type: polytomic.BigQueryConnectionType
    config: polytomic.BigQueryConfiguration
    resource: true
    datasource: true
    attributes:
      - name: ServiceAccountCredentials
        type: string
        required: true
        sensitive: true
        example: data.account_credentials.json
        example_type_override: variable
      - name: Location
        type: string
        required: true
        example: us-central1
  - connection: gcs
    name: Google Cloud Storage
    type: polytomic.GoogleCloudStorageConnectionType
    config: polytomic.GCSConfiguration
    resource: true
    datasource: true
    attributes:
      - name: ProjectId
        type: string
        required: true
        example: my-project
      - name: ServiceAccountCredentials
        type: string
        required: true
        sensitive: true
        example: data.account_credentials.json
        example_type_override: variable
      - name: Bucket
        type: string
        required: true
        example: my-bucket
  - connection: azureblob
    name: Azure Blob Storage
    type: polytomic.AzureBlobConnectionType
    config: polytomic.AzureBlobConfiguration
    resource: true
    datasource: true
    attributes:
      - name: AccountName
        type: string
        required: true
        example: my-account
      - name: AccessKey
        type: string
        required: true
        sensitive: true
        example: abcdefghijklmnopqrstuvwxyz0123456789==
      - name: ContainerName
        type: string
        required: true
        example: my-container
  - connection: s3
    type: polytomic.S3ConnectionType
    config: polytomic.S3Configuration
    resource: true
    datasource: true
    attributes:
      - name: AccessKeyID
        type: string
        required: true
        sensitive: true
        example: "EXAMPLEACCESSKEYID"
      - name: AccessKeySecret
        type: string
        required: true
        sensitive: true
        example: "EXAMPLEACCESSKEYSECRET"
      - name: Region
        type: string
        required: true
        example: "us-east-1"
      - name: Bucket
        type: string
        required: true
        example: "my-bucket"
  - connection: sqlserver
    name: SQL Server
    type: polytomic.SQLServerConnectionType
    config: polytomic.SQLServerConfiguration
    resource: true
    datasource: true
    attributes:
      - name: Hostname
        type: string
        required: true
        example: "sqlserver.azure.example.com"
      - name: Username
        type: string
        required: true
        example: "polytomic"
      - name: Password
        type: string
        required: true
        sensitive: true
        example: "secret"
      - name: Database
        type: string
        required: true
        example: "acme"
      - name: Port
        type: int
        required: true
        example: 1443
  - connection: athena
    name: AWS Athena
    type: polytomic.AthenaConnectionType
    config: polytomic.AthenaConfiguration
    resource: true
    datasource: true
    attributes:
      - name: AccessKeyID
        type: string
        required: true
        sensitive: true
        example: "EXAMPLEACCESSKEYID"
      - name: AccessKeySecret
        type: string
        required: true
        sensitive: true
        example: "EXAMPLEACCESSKEYSECRET"
      - name: Region
        type: string
        required: true
        example: "us-east-1"
      - name: OutputBucket
        type: string
        required: true
        description: "S3 bucket for output storage, with optional prefix. Examples: `bucket-name`, `bucket-name/prefix`."
        example: "athena-output-bucket"
